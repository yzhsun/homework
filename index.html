<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <style>
    .page-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 24px;
      box-sizing: border-box;
    }

    .gallery-container {
      float: left;
      width: 450px;
    }

    .main-image {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .thumbnail-list {
      padding-top: 12px;
    }

    .thumbnail {
      display: inline-block;
      width: 68px;
      height: 68px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 9px;
    }

    .thumbnail:nth-child(1) {
      margin-left: 0;
    }

    .product-details {
      float: left;
      margin-left: 21px;
      width: calc(100% - 450px - 21px);
    }

    .product-title {
      font-size: 20px;
      font-weight: 900;
      line-height: 28px;
      margin-top: 0;
      margin-bottom: 20px;
    }

    .product-price {
      margin-top: 14px;
      color: #910dff;
      font-size: 28px;
      line-height: 28px;
    }

    .extra-price {
      background-color: #910dff;
      color: white;
      padding: 0 10px;
      border-radius: 20px;
      margin-left: 8px;
    }

    .promotion-label,
    .sku-label {
      display: block;
      margin-top: 20px;
      font-size: 14px;
      color: #000;
    }

    .promotion-info {
      margin-top: 10px;
      font-size: 14px;
    }

    .sku-options {
      display: flex;
      margin-top: 10px;
    }

    .sku-item {
      display: flex;
      align-items: center;
      padding: 0 8px;
      margin: 0 4.5px 9px;
      background-color: rgba(0, 0, 0, .06);
      border-radius: 6px;
      cursor: pointer;
    }

    .sku-name {
      font-size: 14px;
      line-height: 30px;
      color: #333;
      max-width: 294px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .price-text {
      font-size: 28px;
      line-height: 28px;
      vertical-align: baseline;
    }

    /* Additional CSS reset for delivery class to remove */
    .delivery-info {
      font-size: 14px;
      line-height: 22px;
    }

    /* Reset for all images to remove inline width and height */
    img {
      height: auto;
      display: block;
      max-width: 100%;
    }
  </style>
</head>

<body>
  <div class="page-container">
    <div class="gallery-container">
      <img class="main-image" src="./images/top-main.webp">

      <div class="thumbnail-list">
        <img class="thumbnail" src="./images/01.webp">
        <img class="thumbnail" src="./images/02.webp">
        <img class="thumbnail" src="./images/03.webp">
        <img class="thumbnail" src="./images/04.webp">
        <img class="thumbnail" src="./images/05.webp">
      </div>
    </div>

    <div class="product-details">
      <h1 class="product-title">HONOR/荣耀笔记本 X Plus系列 锐龙版新款AMD R7标压处理器轻薄本</h1>
      <div class="product-price-wrapper">
        <div style="color: rgb(145, 13, 255);">
          <span>预售价¥</span>
          <span class="price-text">4699</span>
          <span>起</span>
        </div>
      </div>
      <div class="promotion-info">
        配送：广东深圳至北京市房山区 <br>
        快递: 免运费 付尾款后48小时内发货
      </div>
      <div class="sku-wrapper">
        <span class="sku-label">颜色分类：</span>
        <div class="sku-options">
          <div class="sku-item">
            <span class="sku-name">【X16 Plus】R7 8845H/16G/512G/2.5K屏</span>
          </div>
          <div class="sku-item">
            <span class="sku-name">【X16 Plus】R7 8845H/32G/1T/2.5K屏</span>
          </div>
        </div>
        <span class="sku-label">硬盘容量：</span>
        <div class="sku-options">
          <div class="sku-item">
            <span class="sku-name">512GB</span>
          </div>
          <div class="sku-item">
            <span class="sku-name">1TB</span>
          </div>
        </div>
        <span class="sku-label">内存容量：</span>
        <div class="sku-options">
          <div class="sku-item">
            <span class="sku-name">16GB</span>
          </div>
          <div class="sku-item">
            <span class="sku-name">32G</span>
          </div>
        </div>
        <span class="sku-label">套餐类型：</span>
        <div class="sku-options">
          <div class="sku-item">
            <span class="sku-name selectSkuText">官方标配</span>
          </div>
        </div>
        <span class="sku-label">数量：(限购5件)</span>
      </div>
    </div>
  </div>
</body>

</html>
